<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--shop card link-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!---google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--css style-->
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
    <main>
        <article class="product">
            <picture class="product-img">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" height="100%" >
                <img src="images/image-product-mobile.jpg" alt="A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">
            </picture>
            <div class="product-content">
                <p class="product-catagory">Perfume</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                    <p class="current_price">$149.99</p>
                    <p class="original_price">$169.99</p>
                </div>

                <button class="product_button">
                   <i class='bx bx-cart'></i>
                   Add to Cart
                </button> 
            </div>
        </article>
        <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Your Name Here</a>.
        </div> 
    </main>
</body>
</html>
